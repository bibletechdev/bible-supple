        function performKeywordSearch() {
            const input = document.getElementById('userInput').value.trim();
            let result;

            if (input) {
                const matched = bibleVerses.filter(v => 
                    v.keywords.some(k => k.includes(input)) || 
                    v.text.includes(input)

                if (matched.length > 0) {

                searchRandom();

        function filterByCategory(category) {
            const filtered = bibleVerses.filter(v => v.category === category);
            if (filtered.length > 0) {

            }
        }

            if (event.key === 'Enter') {
                performKeywordSearch();

        function displayModal(verse) {
            const textEl = document.getElementById('modalText');
            const refEl = document.getElementById('modalRef');
            const iconEl = document.querySelector('.verse-icon');
            const shareEl = document.getElementById('shareButtons');
            const overlay = document.getElementById('modalOverlay');

            currentVerseText = verse.text;
            currentVerseRef = verse.ref;

            textEl.innerText = verse.text;
            refEl.innerText = verse.ref;

            [iconEl, textEl, refEl, shareEl].forEach(el => {
                el.classList.remove('animate-in');
                el.style.opacity = 0;
            });

            overlay.classList.add('active');

            setTimeout(() => iconEl.classList.add('animate-in'), 150);
            setTimeout(() => textEl.classList.add('animate-in'), 350);
            setTimeout(() => refEl.classList.add('animate-in'), 650);
            setTimeout(() => shareEl.classList.add('animate-in'), 850);
        }

            if (event.target.id === 'modalOverlay') closeModalButton();
        }

            document.getElementById('modalOverlay').classList.remove('active');

        function shareAction(type) {
            const shareText = `${currentVerseText}\nÔºà${currentVerseRef}Ôºâ\n\n#Âæ°Ë®ÄËëâ„Çµ„Éó„É™ #ÂøÉ„ÅÆÂá¶ÊñπÁÆã`;
            const encodedText = encodeURIComponent(shareText);

            if (type === 'copy') {

                } else {
                    fallbackCopy(shareText);
                }
            } else if (type === 'x') {
                window.open(`https://twitter.com/intent/tweet?text=${encodedText}`, '_blank');
            } else if (type === 'line') {
                window.open(`https://line.me/R/msg/text/?${encodedText}`, '_blank');
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try { document.execCommand('copy'); showToast("„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åüüìã"); } catch (err) {}
            document.body.removeChild(textArea);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
