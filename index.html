<body>

    <div class="container">

    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal-card">

            <div class="share-container" id="shareButtons">
                <button class="share-btn copy" onclick="shareAction('copy')" title="ã‚³ãƒ”ãƒ¼">ğŸ“‹</button>

    <script>
        let bibleVerses = [];
        let currentVerseText = ""; // ã‚·ã‚§ã‚¢ç”¨ã«ä¿æŒ
        let currentVerseRef = "";

        // JSONèª­ã¿è¾¼ã¿
        async function loadData() {
            try {
                const response = await fetch('bible_word.json');
                if (!response.ok) throw new Error("JSONèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼");
                bibleVerses = await response.json();
                console.log("ãƒ‡ãƒ¼ã‚¿å®Œäº†: " + bibleVerses.length + "ä»¶");
            } catch (error) {
                console.error("ã‚¨ãƒ©ãƒ¼:", error);
            }
        }

        window.onload = loadData;

        // æ¤œç´¢ãƒ­ã‚¸ãƒƒã‚¯
        function searchVerse() {
            if (bibleVerses.length === 0) return;
            const input = document.getElementById('userInput').value.trim();
            let result;

            if (input) {
                const matched = bibleVerses.filter(v => 
                    v.keywords.some(k => k.includes(input)) || v.text.includes(input)
                );
                result = matched.length > 0 ? matched[Math.floor(Math.random() * matched.length)] 
                       : { text: "ã‚ãªãŸã®ãã®æ‚©ã¿ã‚’çŸ¥ã£ã¦ã„ã‚‹æ–¹ãŒã„ã¾ã™ã€‚ä»Šã¯ãŸã ã€å¿ƒã‚’ä¼‘ã‚ã¦ãã ã•ã„ã€‚", ref: "å¾¡è¨€è‘‰ã‚µãƒ—ãƒª" };
            } else {
                result = bibleVerses[Math.floor(Math.random() * bibleVerses.length)];
            }
            displayModal(result);
        }

        function filterByCategory(category) {
            if (bibleVerses.length === 0) return;
            const filtered = bibleVerses.filter(v => v.category === category);
            if (filtered.length > 0) {
                displayModal(filtered[Math.floor(Math.random() * filtered.length)]);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') searchVerse();
        }

        // ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤ºï¼†ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        function displayModal(verse) {
            const textEl = document.getElementById('modalText');
            const refEl = document.getElementById('modalRef');
            const iconEl = document.querySelector('.verse-icon');
            const shareEl = document.getElementById('shareButtons');
            const overlay = document.getElementById('modalOverlay');

            // ã‚·ã‚§ã‚¢ç”¨ã«ä¿å­˜
            currentVerseText = verse.text;
            currentVerseRef = verse.ref;

            textEl.innerText = verse.text;
            refEl.innerText = verse.ref;

            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒªã‚»ãƒƒãƒˆ
            [iconEl, textEl, refEl, shareEl].forEach(el => {
                el.classList.remove('animate-in');
                el.style.opacity = 0;
            });

            overlay.classList.add('active');

            // æ™‚é–“å·®ã§è¡¨ç¤º
            setTimeout(() => iconEl.classList.add('animate-in'), 100);
            setTimeout(() => textEl.classList.add('animate-in'), 300);
            setTimeout(() => refEl.classList.add('animate-in'), 600);
            setTimeout(() => shareEl.classList.add('animate-in'), 800); // ã‚·ã‚§ã‚¢ãƒœã‚¿ãƒ³ã¯æœ€å¾Œ
        }

        function closeModal(event) {
            if (event.target.id === 'modalOverlay') closeModalButton();
        }
        function closeModalButton() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        // â–¼ ã‚·ã‚§ã‚¢æ©Ÿèƒ½ã®å®Ÿè£…
        function shareAction(type) {
            // ã‚·ã‚§ã‚¢ã™ã‚‹ãƒ†ã‚­ã‚¹ãƒˆã®ä½œæˆ
            const shareText = `${currentVerseText}\nï¼ˆ${currentVerseRef}ï¼‰\n\n#å¾¡è¨€è‘‰ã‚µãƒ—ãƒª #å¿ƒã®å‡¦æ–¹ç®‹`;
            const encodedText = encodeURIComponent(shareText);
            const appUrl = encodeURIComponent(window.location.href); // ã‚¢ãƒ—ãƒªã®URLï¼ˆå…¬é–‹å¾Œç”¨ï¼‰

            if (type === 'copy') {
                // ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼
                navigator.clipboard.writeText(shareText).then(() => {
                    showToast("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸğŸ“‹");
                }).catch(err => {
                    console.error('ã‚³ãƒ”ãƒ¼å¤±æ•—', err);
                });

            } else if (type === 'x') {
                // X (Twitter)
                const url = `https://twitter.com/intent/tweet?text=${encodedText}`; // è‡ªåˆ†ã®URLãŒã‚ã‚Œã° &url=... ã‚’è¿½åŠ 
                window.open(url, '_blank');

            } else if (type === 'line') {
                // LINE
                const url = `https://line.me/R/msg/text/?${encodedText}`;
                window.open(url, '_blank');

            } else if (type === 'insta') {
                // Instagram (ãƒ†ã‚­ã‚¹ãƒˆã‚³ãƒ”ãƒ¼ã—ã¦ã‚¢ãƒ—ãƒªã‚’é–‹ã)
                navigator.clipboard.writeText(shareText).then(() => {
                    showToast("ã‚³ãƒ”ãƒ¼ã—ã¦Instagramã‚’é–‹ãã¾ã™ğŸ“¸");
                    setTimeout(() => {
                        // ã‚¹ãƒãƒ›ãªã‚‰ã‚¢ãƒ—ãƒªèµ·å‹•ã‚’è©¦ã¿ã‚‹
                        window.location.href = "instagram://app";
                        // PCãªã©ã§èµ·å‹•ã—ãªã„å ´åˆã¯Webç‰ˆã¸ï¼ˆãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼‰
                        setTimeout(() => {
                            window.open("https://www.instagram.com/", '_blank');
                        }, 500);
                    }, 1500);
                });
            }
        }

        // ãƒˆãƒ¼ã‚¹ãƒˆè¡¨ç¤ºå‡¦ç†
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.classList.add('show');
            setTimeout(() => {

            }, 3000);
        }
    </script>
